    <script type="text/javascript">
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) { // 4 = "loaded"
                if (xmlhttp.status == 200) { // 200 = OK
                    var res = JSON.parse(xmlhttp.response || xmlhttp.responseText);
                    if (res.code === 402) {
                        window.location = '/login';
                    } else if (res.code === 200) {
                        window.sessionStorage.setItem('username', res.username);
                        var history = window.sessionStorage.getItem('_history_hash');
                        if (history) {
                            window.location.hash = history;
                            window.sessionStorage.removeItem('_history_hash');
                        }
                    }
                } else {
                    console.error('Problem retrieving XML data');
                }
            }
        }
        xmlhttp.open('GET', '/home/user/isLogin', false);
        xmlhttp.send(null);
    </script>
