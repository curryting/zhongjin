<div class="content-wrapper client-detail">
    <div class="content">
        <!-- 顶部功能按钮 -->
        <div class="content-top">
            <a href="javascript:window.history.back()">
                <button class="btn-theme-o go-back">返回</button>
            </a>
            <button class="btn-theme modify" id="j_edit_client">修改</button>
        </div>
        <!-- 主体内容 -->
        <div class="content-body">
            <!-- 客户基本信息 -->
            <div class="client-info" id="j_client_intro">
                <div class="title">
                    <h3>客户基本信息</h3>
                </div>
                <div class="content">
                    <div class="content-left col-left">
                        <p><span>客户类型：</span><span bind-data="{ intro.client_type }"></span></p>
                        <p><span>证件类型：</span><span bind-data="{ intro.id_type }"></span></p>
                        <p><span>手机号码：</span><span bind-data="{ intro.phone } "></span></p>
                    </div>
                    <div class="content-right col-right">
                        <p bind-class="{ intro.company_name ? 'show' : 'hide' }"><span>公司名称：</span><span bind-data="{ intro.company_name }"></span></p>
                        <p><span class="spacing">名       称：</span><span bind-data="{ intro.name }"></span></p>
                        <p><span>证件号码：</span><span bind-data="{ intro.id_number }"></span></p>
                    </div>
                </div>
            </div>
            <!-- 投资产品 -->
            <div class="invest-products">
                <div class="title">
                    <h3>投资产品</h3>
                    <div class="btn-group">
                        <a href="javascript:" id="j_add_invest">添加投资</a>
                    </div>
                </div>
                <table id="j_product_table">
                    <thead>
                        <tr>
                            <th data-field="name" data-formatter="BSTFormatHandleRow.productForClient.name">产品名称</th>
                            <th data-field="status" data-formatter="BSTFormatHandleRow.productForClient.status">产品状态</th>
                            <th data-field="deadline">产品期限</th>
                            <th data-field="establish">成立日期</th>
                            <th data-field="money">投资金额(元)</th>
                            <th data-field="report" data-formatter="BSTFormatHandleRow.productForClient.report">投资报告</th>
                            <th data-field="quit">赎回/转让时间</th>
                            <th data-field="id" data-formatter="BSTFormatHandleRow.productForClient.handle">操作</th>
                        </tr>
                    </thead>
                    <tbody >
                       <!-- bs table data -->
                    </tbody>
                </table>
            </div>
            <!-- invest-products -->
        </div>
    </div>
    <!-- content/ end -->
</div>
<!-- container /end -->
