<!-- 客户列表 -->
<div class="content-wrapper client-list">
	<div class="content">
		<!-- 顶部菜单栏 -->
		<div class="content-top">
			<!-- 添加/导入 -->
			<div class="btn-group">
				<button class="btn-theme-o" id="j_add_client">添加客户</button>
				<button class="btn-theme-o" id="j_import_client">导入客户</button>
			</div>
			<div class="form-inline">
				<form id="j_form_search" onsubmit="return false">
					<!-- 客户类型 -->
					<label>客户类型：</label>
					<select name="client_type" onchange="BSTSearch('#j_client_table', 250)" bind-data="{search.client_type}">
						<option value="0">全部</option>
						<option value="1">个人</option>
						<option value="2">机构</option>
					</select>
					<!-- 投资产品 -->
					<label>投资产品：</label>
					<select name="product" onchange="BSTSearch('#j_client_table', 250)" bind-data="{search.product}">
						<option value="">请选择投资产品</option>
						<option value="{ productType.id }" repeat-dom="productType">{ productType.title }</option>
					</select>
					<!-- 搜索 -->
					<input type="search" name="search"  bind-data="{search.search}" oninput="BSTSearch('#j_client_table', 400)" placeholder="请输入关键字搜索" >
					<button class="btn-theme" type="submit" onclick="BSTSearch('#j_client_table', 250)">搜索</button>
				</form>
			</div>
		</div>
		<!-- 主体内容区 -->
		<div class="content-body">
			<table id="j_client_table">
				<thead>
					<tr>
						<!-- <th data-field="companyName" data-visible="false">公司名称</th> -->
						<th data-field="name">名称</th>
						<!-- <th data-field="product_name">投资产品</th> -->
						<th data-field="client_type" data-formatter="BSTFormatHandleRow.client.type">客户类型</th>
						<th data-field="phone">电话号码</th>
						<th data-field="id_type" data-formatter="BSTFormatHandleRow.client.credentialsType">证件类型</th>
						<th data-field="id_number">证件号码</th>
						<th data-field="id" data-formatter="BSTFormatHandleRow.client.handle">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	
	</div>
	<!-- content/ end -->
</div>
