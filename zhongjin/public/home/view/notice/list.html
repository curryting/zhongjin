<div class="content-wrapper notice-list">
	<div class="content">
		<!-- 顶部功能区 -->
		<div class="content-top">
			<!-- 发消息 -->
			<a class="btn" href="#/notice/add">
				<button class="btn-theme-o">发消息</button>
			</a>
			<!-- 搜索 -->
			<div class="form-inline">
				<form onsubmit="return false" id="j_search_form">
					<input type="search" name="search" bind-data="{search.search}" oninput="BSTSearch('#j_notice_table', 400)" placeholder="请输入关键字搜索">
					<button class="btn-theme" onclick="BSTSearch('#j_notice_table', 250)">搜索</button>
				</form>
			</div>
		</div>
		<!-- 主体内容区 -->
		<div class="content-body">
			<table class="title-left" id="j_notice_table">
				<thead>
					<tr>
						<th data-field="title">标题</th>
						<th data-field="status" data-formatter="BSTFormatHandleRow.notice.status">发送状态</th>
						<th data-field="author">发送人</th>
						<th data-field="timestamp">发送时间</th>
						<th data-field="id" data-formatter="BSTFormatHandleRow.notice.handle">操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- bs table data -->
				</tbody>
			</table>
		</div>
		<!-- content-body/end -->
	</div>
</div>
<!-- content /end -->
