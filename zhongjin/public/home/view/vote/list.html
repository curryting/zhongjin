<!-- 投票列表 -->
<div class="content-wrapper vote-list">
	<div class="content">
		<!-- 顶部菜单栏 -->
		<div class="content-top">
			<!-- 创建投票btn -->
			<a class="btn" href="#/vote/add/0">
				<button class="btn-theme-o">创建投票</button>
			</a>
			<div class="form-inline">
				<form onsubmit="return false" id="j_form_search">
					<!-- 投票状态 -->
					<label>状态：</label>
					<select name="status" bind-data="{search.status}" onchange="BSTSearch('#j_vote_table')">
						<option value="">请选择</option>
						<option value="1">正常</option>
						<option value="2">结束</option>
						<option value="3">暂停</option>
					</select>
					<!-- 搜索 -->
					<input type="search" name="search" bind-data="{search.search}" oninput="BSTSearch('#j_vote_table',400)" placeholder="请输入关键字搜索">
					<button class="btn-theme" onclick="BSTSearch('#j_vote_table',250)">搜索</button>
				</form>
			</div>
		</div>
		<!-- 主体内容区 -->
		<div class="content-body">
			<table class="title-left" id="j_vote_table">
				<thead>
					<tr>
						<th data-field="title">标题</th>
						<th data-field="status" data-formatter="BSTFormatHandleRow.vote.status">状态</th>
						<th data-field="author">发送人</th>
						<th data-field="start_time">开始时间</th>
						<th data-field="end_time">结束时间</th>
						<th data-field="id" data-formatter="BSTFormatHandleRow.vote.handle">操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- bs table data -->
				</tbody>
			</table>
		</div>
		<!-- content-body /end -->
	</div>
	<!-- content /end -->
</div>
